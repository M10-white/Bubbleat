<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - My SmartTeams</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <link rel="stylesheet" href="inscription.css">
    <link rel="stylesheet" href="../accueil/stylesIndex.css">
</head>
<body>
    <div class="back-arrow" onclick="goBack()">←</div>

    <header class="signup-header">
        <h1>Inscrivez-vous sur <span>My SmartTeams</span></h1>
    </header>

    <div class="signup-container">
        <form action="inscription.php" method="POST" class="signup-form">
            <div class="form-group">
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>

            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="status">Statut :</label>
                <select id="status" name="status" required>
                    <option value="nouveau">Nouveau élève</option>
                    <option value="ancien">Ancien élève</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirmez le mot de passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="form-group">
                <button type="submit" class="signup-button">S'inscrire</button>
            </div>
        </form>
    </div>

</body>
<script>
    function goBack() {
        window.history.back(); 
    }
</script>
</html>
